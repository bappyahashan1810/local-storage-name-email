<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <section class="bg-dark text-center">
        <header class="mb-2">
            <h1 class="text-white">Please Contact Us!!</h1>
        </header>
        <main>
            <section>
                <div class="py-3">
                    <input type="text" name="" id="name-field" placeholder="Enter Your Name">
                    <button onclick="deleteName()" class="btn btn-danger">Delete Name</button>
                    <button onclick="senderName()" class="btn btn-danger">Sender Name</button>
                </div>
                <div class="py-3">
                    <input type="email" name="" id="email-field" placeholder="Enter Your Email">
                    <button onclick="deleteEmail()" class="btn btn-danger">Delete Email</button>
                    <button onclick="sendEmail()" class="btn btn-danger">Sender Email</button>
                </div>
                <div class="py-3">
                    <input type="text" name="" id="message-field" placeholder="Enter Your Message">
                    <button onclick="deleteMessage()" class="btn btn-danger">Delete Message</button>
                    <button onclick="sendMessage()" class="btn btn-danger">Sender Message</button>
                </div>
            </section>
            <button onclick="reset()" class="btn btn-warning">Reset</button>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/js/app.js"></script>
</body>

</html>
